<div class="form">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="imageTitle" class="form-control">
    </div>
    <div class="form-group">
        <label>Choose a file:</label>
        <input #fileInput type="file" class="form-control-file">
    </div>
    <button type="button" class="btn btn-primary" (click)="upload()">Submit</button>
</div>
